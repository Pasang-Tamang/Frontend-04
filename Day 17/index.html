      const str = "madam";
      let reverseString = "";

      for (let i = str.length - 1; i >= 0; i--) {
        //console.log(str[i]);
        reverseString += str[i];
      }

      console.log(
        `Original string is ${str} and reverseString ${reverseString}`
      );

      if (str === reverseString) {
        console.log("Palindrome");
      } else {
        console.log("Not palindrome");
      }
