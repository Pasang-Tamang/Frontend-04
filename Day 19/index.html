<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchronous/Asyncrhonous</title>
  </head>
  <body>
    <!-- By default, javascript is syncrhronous/single threaded -->

    <!-- Synchronous/
    1. Blocking
    2. 1st line of code has to run first then only second line of code can be furn
    3. Follows Top to Bottom approach
    4. First code might take long time to run on the screen, still, later code have to wait for first code to execute then only it can run -->

    <!-- Asynchronus 
    1. Non Blocking
    2. second code of line can run at first if the firs tline on code takes longer to execute
    3. Code can run Parallely
    4. It has 3 concepts, i.callback, ii. promises, iii. Async/Await-->

    <script src="./script.js"></script>
  </body>
</html>
